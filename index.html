<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/scripts.js"></script>
</head>
<body>  
    <div>
      <table class="table2" border=2>
        <tr>
          <td id="resultsDisplay" colspan="4">The result: <span id="display"></span></td>
        </tr>
        <form>
        <tr>
          <td><input type="button" id="seven" value="7" name="userInput"></td>
          <td><input type="button" id="eight" value="8" name="userInput"></td>
          <td><input type="button" id="nine" value="9" name="userInput"></td>
          <td><input type="button" id="multiplication" value="*" name="operator"></td>
        </tr>
        <tr>
          <td><input type="button" id="four" value="4" name="userInput"></td>
          <td><input type="button" id="five" value="5" name="userInput"></td>
          <td><input type="button" id="six" value="6" name="userInput"></td>
          <td><input type="button" id="minus" value="-" name="operator"></td>
        </tr>
        <tr>
          <td><input type="button" id="one" value="1" name="userInput"></td>
          <td><input type="button" id="two" value="2" name="userInput"></td>
          <td><input type="button" id="three" value="3" name="userInput"></td>
          <td><input type="button" id="plus" value="+" name="operator"></td>
        </tr>
        <tr>
          <td><input type="reset"id="clear" value="CE"></td>
          <td><input type="button" id="zero" value="0" name="userInput"></td>
          <td><input type="button" id="division" value="/"name="operator"></td>
          <td id="equals"><input type="button"  value="=" name="getResult"></td>
        </tr>
      </form>
      </table>
    </div>
  </div>
</body>
</html>
